---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="post-meta">
    📅 {{ page.date | date: "%Y년 %m월 %d일" }} <br>
    📁 카테고리: 
    {% for category in page.categories %}
      <a href="/categories#{{ category }}">{{ category }}</a>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </p>

  <div class="post-content">
    {{ content }}
  </div>
</article>
