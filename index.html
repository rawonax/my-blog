<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  
  <div class="content">
    <h2>Latest Posts 📚</h2>
  
    <!-- Dynamic Post List -->
    <div class="post-list">
      {% for post in site.posts %}
        <div class="post-item">
          <h3><a href="{{ post.url }}" class="post-title">{{ post.title }} 🚀</a></h3>
          <p class="post-meta">Posted on {{ post.date | date: "%B %d, %Y" }} 🗓️ by {{ post.author | default: "Anonymous" }} 👩‍💻</p>
          <p class="post-description">{{ post.excerpt }} </p>
          <hr class="post-divider">
        </div>
      {% endfor %}
    </div>
  
    <!-- Pagination Controls -->
    <div class="pagination">
      <button class="prev-page">← Previous</button>
      <button class="next-page">Next →</button>
    </div>
  </div>
  
    

  <footer>
    <p>&copy; 2025 My Green Blog 🌱. All rights reserved.</p>
  </footer>
</body>
</html>
